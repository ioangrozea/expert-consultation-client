<section class="add-users-page">
  <h1>{{"users.add.title" | translate}}</h1>
  <span class="header">
    {{"users.add.subTitle" | translate}}
    <u (click)="redirectToAddSingleUser()" class="cursor-pointer">{{"users.add.subTitle.single" | translate}}</u>
  </span>

  <div *ngIf="!optionSelected">
    <mat-radio-group class="column">
      <mat-radio-button class="radio-button" value="1"
                        (click)="selectOption1()">{{"users.add.option1" | translate}}</mat-radio-button>
      <mat-radio-button class="radio-button" value="2"
                        (click)="selectOption2()">{{"users.add.option2" | translate}}</mat-radio-button>
    </mat-radio-group>
    <div class="button-wrapper">
      <button [disabled]="! (csv || excel)" class="confirm-button" mat-flat-button
              (click)="userOptionSelected()">{{"button.confirm" | translate}}</button>
    </div>
  </div>
  <app-add-excel-users *ngIf="excel && optionSelected" (save)="save($event)"></app-add-excel-users>
</section>
